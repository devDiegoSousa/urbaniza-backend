services:
  dcs-postgres:
    image: postgres:17.4-alpine
    container_name: urb-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
    ports:
      - 5433:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  dcs-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: urb-pgadmin
    restart: always
    depends_on:
      - dcs-postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: "urbaniza@localhost.com"
      PGADMIN_DEFAULT_PASSWORD: "urbz"
    ports:
      - 8181:80
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin

  my-app:
    build: .
    container_name: urbanizaApplication
    restart: always
    depends_on:
      - dcs-postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://dcs-postgres:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - 8282:8080

networks:
  default:
    name: local-network
    external: true